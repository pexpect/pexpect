language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - pypy

install:
  - export PYTHONIOENCODING=UTF8
  - python setup.py install
  - pip install coveralls

before_script:
  - source test.env

script:
  - coverage run -p tools/testall.py

after_success:
  - coverage combine
  - coveralls
