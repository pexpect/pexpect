language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - pypy
  - nightly

install:
  - export PYTHONIOENCODING=UTF8
  - pip install -r requirements-testing.txt
  - pip3 install black

script:
    - black --check .
    - ./tools/display-sighandlers.py
    - ./tools/display-terminalinfo.py
    - py.test --cov pexpect --cov-config .coveragerc

after_success:
  - coverage combine
  - coveralls
